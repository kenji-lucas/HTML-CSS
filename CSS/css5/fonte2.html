<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Italianno&display=swap');
        
        body {
            font-family: 'Italianno', cursive;
            font-size: 1.5em;
            color: black;
        }

        h1{
            color: black;
            font-family: 'Italianno', cursive;
            font-size: 2em;
        }

        p {
            font-family: 'Italianno', cursive;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Google Fonts</h1>

    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsum, laudantium magni! Soluta, ex alias, possimus facere quidem quas, fuga delectus blanditiis aspernatur porro voluptas perferendis obcaecati! Et error voluptates deleniti?
    </p>
    
</body>
</html>
